<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="btn.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h3 class="text-center">Bootstrap Button classes</h3>
        <div class="row">
            <div class="col py-3">
                <a href="" class="btn btn-primary btn-lg disabled">Submit</a>
                <a href="" class="btn btn-secondary btn-sm">Submit</a>
                <a href="" class="btn btn-success">Submit</a>
                <a href="" class="btn btn-success">Submit</a>
                <a href="" class="btn btn-primary">Submit</a>
                <button type="button" class="btn btn-danger" disabled>Submit</button>
                <button type="button" class="btn btn-warning">Submit</button>
                <a href="" class="btn btn-outline-info">Submit</a>
                <a href="" class="btn btn-outline-dark">Submit</a>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 py-3">
                <div class="d-grid gap-5">
                    <button
                        type="button"
                        name=""
                        id=""
                        class="btn btn-primary active"
                    >
                        Submit
                    </button>
                    <button type="button " class="btn btn-success">Submit</button>
                </div>
                
            </div>
        </div>
        <div
            class="alert alert-primary alert-dismissible fade show"
            role="alert"
        >
            <button
                type="button"
                class="btn-close"
                data-bs-dismiss="alert"
                aria-label="Close"
            ></button>
        
            <strong>Holy guacamole!</strong> You should check in on some of
            those fields below.
        </div>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
