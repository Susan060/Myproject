<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="buttonclass.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb" crossorigin="anonymous">
    <link rel="stylesheet" href="bootstrap.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <title>Button classes</title>
</head>
<body>
    <div class="container" style="height: 800px;">
        <h2 class="mt-3 mb-3 text-center">bootstrap button group</h2>
        <div class="row">
            <div class="col py-3">
                <div class="btn-group">
                    <button type="button" class="btn btn-primary"><i class="fa fa-car"></i></button>
                    <button type="button" class="btn btn-success">Click</button>
                    <div class="btn-group">
                        <button href="#"class=" btn btn-danger dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown">click</button>
                        <ul class="dropdown-menu pink" aria-labelledby="dropdownMenuButton">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a href="#" class="dropdown-item">Seperate</a></li>
                        </ul>

                </div>
            </div>
        </div>
        <div class="row">
            <div class="col py-3">
                <div class="btn-toolbar">
                <div class="btn-group btn-group-lg me-3">
                    <button type="button" class="btn btn-primary">Click</button>
                    <button type="button" class="btn btn-success">Click</button>
                    <button type="button" class="btn btn-danger">Click</button>
                </div>
                <div class="btn-group btn-group-lg">
                    <button type="button" class="btn btn-primary">Click</button>
                    <button type="button" class="btn btn-success">Click</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col py-3">
                <div class="btn-group btn-group-vertical">
                    <button type="button" class="btn btn-primary">ClickHere</button>
                    <button type="button" class="btn btn-success">Click</button>
                    <button type="button" class="btn btn-danger">SaveFile</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
