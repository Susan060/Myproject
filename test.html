<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>


  <div class="container mb-3" id="a">
    <label for="email" class="form-label">Email</label>
    <input type="email" class="form-control" id="email" aria-describedby="emailHelpId" placeholder="abc@mail.com" />
    <small id="emailHelpId" class="form-text text-muted">Help text</small>,<br>

    <label for="password" class="form-label my-4 ">Password</label>
    <input type="password" class="form-control" id="password" placeholder="" />
    <button type="submit" id="submit" class="btn btn-primary my-4">Submit</button>
  </div>


  <div class="container table-responsive">
    <table class="table table-primary">
      <thead>
        <tr>
          <th scope="col">SNo</th>
          <th scope="col">Email</th>
          <th scope="col">Password</th>
          <th scope="col">Actions</th>

        </tr>
      </thead>
      <tbody>
        <tr id="tableBody">
          <td scope="row">1</td>
          <td>Susan@123gmail.com</td>
          <td>Divash</td>
          <td><button class="btn btn-sm btn-primary">Delete</button></td>
        </tr>
      </tbody>
    </table>
  </div>
  <script>
    add=document.getElementById("submit");
    add.addEventListener("click",()=>{
      // event.preventDefault();
      console.log("Updating list...");
      const email=document.getElementById("email").value;
      const password=document.getElementById("password").value;
      if(localStorage.getItem('itemsjson')==null)
    {
      const itemsjsonA=[];
      itemsjsonA.push([email,password]);
      localStorage.setItem('itemsjson',JSON.stringify(itemsjsonA));
    }
    else{
      const itemsjsonAStr=localStorage.getItem('itemsjson');
      const itemsjsonA=JSON.parse(itemsjsonAStr);
      itemsjsonA.push([email,password]);
      localStorage.setItem('itemsjson',JSON.stringify(itemsjsonA));

    }

  //Populate the table
  let tableBody=document.getElementById("tableBody");
  let str="";
  itemsjson.forEach(element,index => {
    str+=` <tr id="tableBody">
          <td scope="row">${index}</td>
          <td>${element[0]}</td>
          <td>${element[1]}</td>
          <td><button class="btn btn-sm btn-primary">Delete</button></td>
        </tr>`
  });
  tableBody.innerHTML=str;
});

  </script>
</body>

</html>
